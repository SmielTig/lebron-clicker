<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LeBron Clicker</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>LeBron Clicker 🏀</h1>
<p id="score">Points: 0</p>
<p id="fans">Fans: 0</p>
<p id="prestige">Prestige: 0%</p>
<img id="lebron" src="images/lebron.png" alt="LeBron" />

<button id="clickBtn">Score Point!</button>

<div id="upgrades">
  <div class="upgrade" id="clickUpgradeBtn">Slam Dunk +1 Cost: <span id="clickCost">50</span></div>
  <div class="upgrade" id="autoUpgradeBtn">Fan Hype +1/sec Cost: <span id="autoCost">100</span></div>
  <div class="upgrade" id="multUpgradeBtn">Assist Multiplier x2 Cost: <span id="multCost">500</span></div>
  <div class="upgrade" id="prestigeBtn">Prestige +10%</div>
</div>

<div id="achievements">
<h2>Achievements:</h2>
<div id="achievementList"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
